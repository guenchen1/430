<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page-wrapper">
    <div class="main-container">
        <!-- 左側介紹區 -->
        <section class="intro-section">
            <img src="4lCu2zih0ca.svg" alt="Facebook Logo" class="intro-logo">
            <p class="intro-tagline">Facebook，讓你和親朋好友保持聯繫，隨時分享生活中的每一刻。</p>
        </section>

        <!-- 右側登入區 -->
        <section class="login-section">
            <div class="login-card">
                <form>
                    <input type="text" placeholder="電子郵件地址或手機號碼" class="input-field">
                    <input type="password" placeholder="密碼" class="input-field">
                    <button type="submit" class="login-button">登入</button>
                    <a href="#" class="forgot-password">忘記密碼？</a>
                    <div class="login-line"></div>
                </form>
                <button class="register-button">建立新帳號</button>
            </div>
        </section>
    </div>

    <!-- 底部連結區 -->
    <footer class="footer">
        <div class="language-links">
            <a href="#">中文(台灣)</a>
            <a href="#">English (US)</a>
            <!-- 可添加更多語言 -->
        </div>
        <div class="other-links">
            <a href="#">註冊</a>
            <a href="#">登入</a>
            <a href="#">Messenger</a>
            <a href="#">隱私政策</a>
        </div>
        <p class="copyright">Meta © 2025</p>
    </footer>
</div>
</body>
</html>
